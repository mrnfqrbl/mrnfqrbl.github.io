<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ComfyUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script>
      // 在页面加载时执行
      document.addEventListener('DOMContentLoaded', function() {
        // 获取当前页面的 URL (不包含 hash)
        const currentUrl = window.location.href;

        // 创建 <base> 标签
        const base = document.createElement('base');
        base.href = currentUrl;

        // 将 <base> 标签添加到 <head> 中
        document.head.appendChild(base);
      });
    </script>
    <link rel="stylesheet" type="text/css" href="https://mrnfqrbl.github.io/user.css" />
    <link rel="stylesheet" type="text/css" href="https://mrnfqrbl.github.io/materialdesignicons.min.css" />
<!--    <script type="module" crossorigin src="https://cdn.jsdelivr.net/gh/mrnfqrbl/ComfyUI@master/web/assets/index-DqqhYDnY.js"></script>-->
    <script type="module" crossorigin src="https://mrnfqrbl.github.io/assets/index-DqqhYDnY.js"></script>
    <link rel="stylesheet" crossorigin href="https://mrnfqrbl.github.io/assets/index-C1Hb_Yo9.css">
  </head>
  <body class="litegraph grid">
    <div id="vue-app"></div>
  </body>
</html>
